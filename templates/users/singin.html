{% extends "users/base.html" %}

{% block head_content %}
    <title>Sign In</title>
{% endblock head_content %}

{% block container %}
    <div class="container d-flex mt-5 p-0 rounded border shadow">
        <div class="container p-5">
            <img class="mx-auto d-block" src="https://res.cloudinary.com/dnxuwqcyh/image/upload/v1608369323/logotype_btvygw.png" alt="logo">
            <h3 class="mt-5 text-center">Inicia Sesion</h3>
            <form method="POST" action="#">
                {% csrf_token %}
                <div class="form-group mt-5">
                    <input class="form-control mb-2" type="text" placeholder="Username" name="username" />
                    <input class="form-control" type="password" placeholder="Password" name="password" />
                </div>
            <button class="btn btn-success btn-block mt-5" type="submit">Sign in</button>

            <div class= "d-flex flex-column mt-3">
                <p class="m-auto">Aun no tienes una cuenta, <a href="#">Registrate.</a></p>
            </div>
            </form>
        </div>
        <img class="rounded float-end w-100" src="https://res.cloudinary.com/dnxuwqcyh/image/upload/v1608369073/signup-image_ebx6pr.jpg" alt="image logo">
    </div>
{% endblock container %}
